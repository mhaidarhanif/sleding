<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleding - Social interaction to do QA, votes, polls, etc.</title>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body id="app" class="app">
    <div class="app-container">
      <header id="header" class="header">
        <h1 class="text-brand-primary">Sleding</h1>
        <p>Ask some questions!</p>
      </header>

      <main id="main" class="main">
        <form id="question-form" class="form">
          <div class="flex-col">
            <label for="question-title">Title: </label>
            <input
              id="question-title"
              name="question-title"
              placeholder="Short question title"
              type="text"
            />
          </div>
          <div class="flex-col">
            <label for="question-description">Description: </label>
            <textarea
              id="question-description"
              name="question-description"
              placeholder="Long question description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input type="submit" value="Add Question" />
        </form>

        <div id="questions-container">
          <!-- Question Items -->
        </div>
      </main>

      <footer id="footer" class="footer">
        <p id="copyright" class="text-brand-secondary">
          <span id="copyright-year"></span>
          <span> &copy; </span>
          <span>Super Sleding System</span>
        </p>
      </footer>
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
